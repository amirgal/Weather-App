<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div id="search-bar">
        <input id="input" type="text" placeholder="Enter City Name">
        <i id="search-icon" class="fas fa-search"></i>
    </div>
    <div id="mainCity"></div>
    <div id="results"></div>
    
    <script id="mainCity-template" type="text/x-handlebars">
            <div class="city" data-name="{{name}}">
                <i class="fas fa-home"></i>
                <div class="temp-loc"><h2>{{temperature}} °</h2><p>{{name}}</p></div>
                <div class="condition"><img src="{{conditionPic}}"><p>{{condition}}</p></div>
            </div>
    </script>

    <script id="cities-template" type="text/x-handlebars">
        {{#each city}}
            <div class="city" data-name="{{name}}">
                {{#if saved}}
                <i class="fas fa-minus-circle delete"></i>
                {{else}}
                <i class="fas fa-plus-circle save"></i>
                {{/if}}
                <div class="temp-loc"><h2>{{temperature}} °</h2><p>{{name}}</p></div>
                <div class="condition"><img src="{{conditionPic}}"><p>{{condition}}</p></div>
            </div>
        {{/each}}
    </script>



    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="LocationManager.js"></script>
    <script src="WeatherManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
