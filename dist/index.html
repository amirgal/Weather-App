<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div id="container">
        <div id="search-bar">
            <input id="input" type="text">
            <i id="search-icon" class="fas fa-search"></i>
        </div>
        <div id="results"></div>
    </div>
    
    <script id="cities-template" type="text/x-handlebars">
        {{#each city}}
            <div class="city" data-name="{{name}}">
                {{#if saved}}
                <i class="fas fa-minus-circle delete"></i>
                {{else}}
                <i class="fas fa-plus-circle save"></i>
                {{/if}}
                <div class="temp-loc">{{temperature}}<br>{{name}}</div>
                <div class="condition"><img src="{{conditionPic}}"><br>{{condition}}</div>
            </div>
        {{/each}}
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="WeatherManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
